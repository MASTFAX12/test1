<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدير طابور العيادة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
        // Apply theme instantly from localStorage to prevent FOUC (Flash of Unstyled Content)
        (function() {
          try {
            var themeColor = localStorage.getItem('clinic-theme-color') || '#2563eb';
            document.documentElement.style.setProperty('--theme-color', themeColor);
          } catch (e) {
            console.error('Failed to apply theme from localStorage', e);
          }
        })();
    </script>
    <style>
        :root {
            --theme-color: #2563eb;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #1a1a2e; /* Default background for public view */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom animation for intense pulsing */
        @keyframes pulse-intense {
          0%, 100% {
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
          }
          50% {
            transform: scale(1.02);
            box-shadow: 0 0 0 12px rgba(255, 255, 255, 0);
          }
        }
        .animate-pulse-intense {
          animation: pulse-intense 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        /* Custom animation for fade in */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
         /* Custom shimmer animation */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        .animate-shimmer {
          background: linear-gradient(to right, 
            transparent 0%, 
            rgba(255, 255, 255, 0.2) 50%, 
            transparent 100%);
          background-size: 2000px 100%;
          animation: shimmer 4s linear infinite;
        }
        /* Marquee animation */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        /* Base styles for form inputs */
        .form-input {
            @apply block w-full px-4 py-2
                   bg-gray-50
                   border border-gray-300
                   rounded-lg
                   transition-all duration-200 ease-in-out;
            @apply focus:ring-2 focus:ring-offset-1 focus:ring-opacity-75 focus:border-[var(--theme-color)] focus:bg-white;
            --tw-ring-color: var(--theme-color);
            color: #0f172a; /* Explicitly set to slate-900 for high contrast */
            color-scheme: light;
        }
        /* Improve placeholder text visibility */
        ::placeholder {
            color: #6b7280; /* Tailwind's gray-500 */
            opacity: 1;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #e2e8f0; /* slate-200 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #cbd5e1; /* slate-300 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="importmap">
{
  "imports": {

  }
}
</script>

</body>
</html>
