<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدير طابور العيادة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
        // Apply theme instantly from localStorage to prevent FOUC (Flash of Unstyled Content)
        (function() {
          try {
            var themeColor = localStorage.getItem('clinic-theme-color');
            if (themeColor) {
              document.documentElement.style.setProperty('--theme-color', themeColor);
            }
          } catch (e) {
            console.error('Failed to apply theme from localStorage', e);
          }
        })();
    </script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #1a1a2e; /* Default background to prevent white flash */
        }
        /* Custom animation for intense pulsing */
        @keyframes pulse-intense {
          0%, 100% {
            transform: scale(1);
            opacity: 1;
          }
          50% {
            transform: scale(1.02);
            opacity: 0.95;
          }
        }
        .animate-pulse-intense {
          animation: pulse-intense 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        /* Custom animation for fade in */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
         /* Custom shimmer animation */
        @keyframes shimmer {
            0% {
                transform: translateX(-100%) skewX(-15deg);
            }
            100% {
                transform: translateX(200%) skewX(-15deg);
            }
        }
        /* Marquee animation */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        /* Base styles for form inputs */
        .form-input {
            @apply w-full px-3 py-2 bg-white text-gray-900 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-shadow duration-200;
        }
        /* Improve placeholder text visibility */
        ::placeholder {
            color: #9ca3af; /* Tailwind's gray-400 */
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

}
</script>
