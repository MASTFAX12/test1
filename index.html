<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Queue Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes pulse-intense {
        0%, 100% { 
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
        }
        50% { 
          transform: scale(1.02);
          box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0);
        }
      }
      .animate-pulse-intense {
        animation: pulse-intense 2s infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Load Babel Standalone to transpile TSX files in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 
      Use type="text/babel" to tell Babel to process this script.
      data-presets tells Babel how to transpile (for React and TypeScript).
      data-type="module" ensures it's treated as an ES module, allowing it to import other files.
      Babel will automatically fetch and transpile 'index.tsx' and all its dependencies.
    -->
    <script type="text/babel" data-presets="react,typescript" src="index.tsx" data-type="module"></script>
  </body>
</html>
